<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <title>Ads manager</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Clicks</th>
                    <th>Priority</th>
                    <th>Impressions</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="priority-200">
                    <td>Shure SE110 in-ear headphones</td>
                    <td>857</td>
                    <td><i class ="fas fa-circle"></i>200</td>
                    <td><button class="delete"><i class="fas fa-trash"></i></button></td>
                </tr>
            
                <tr class="priority-300">
                    <td>Shure SE110 in-ear </td>
                    <td>857</td>
                    <td><i class ="fas fa-circle"></i>200</td>
                    <td><button class="delete"><i class="fas fa-trash"></i></button></td>
                
                </tr>

                <tr class="priority-400">
                    <td>Shure SE110 in-ear headphones</td>
                    <td>857</td>
                    <td><i class ="fas fa-circle"></i>200</td>
                    <td><button class="delete"><i class="fas fa-trash"></i></button></td>
                </tr>

                <tr class="priority-500">
                    <td>Shure SE110 in-ear headphones</td>
                    <td>857</td>
                    <td><i class ="fas fa-circle"></i>200</td>
                    <td><button class="delete"><i class="fas fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
